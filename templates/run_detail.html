<!DOCTYPE html>
<html lang="ko">
{% include "common/head.html" %}
<body>
{% include "common/menu.html" %}

<table class="table text-center">
    <tr>
        <td>
            {{ run.id }}
        </td>
    </tr>
    <tr>
        <td>
            {{ run.title }}
        </td>
    </tr>
    {% if not is_apply %}
        <tr>
            <td>
                <form method="post" action="/run/apply">
                    <input type="text" name="run_id" value="{{ run.id }}" hidden>
                    <input type="submit" class="btn btn-primary" value="참석"/>
                </form>
            </td>
        </tr>
    {% endif %}
    <tr>
        <td>
            참석자 :
            {% for apply in run.applies %}
                {{ apply.user.nickname }}
            {% endfor %}
        </td>
    </tr>
</table>

</body>
</html>
