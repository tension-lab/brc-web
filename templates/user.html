<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>BUNDANG RUNNING CREW</title>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
<a href="logout">Logout</a><br><br>
<a href="/">Run</a><br>
<a href="member">Member</a><br>
<a href="guest">Guest</a>

<div style="width:fit-content;height:fit-content;margin:auto;position:absolute;top:-20%;bottom:0;left:0;right:0;text-align:center;">
    <table>
        <tbody>
        {% for user in users %}
            <tr>
                <td>
                    <img src="{{ user.thumbnail }}" width="30" style="border-radius: 50%">
                </td>
                <td>{{ user.nickname }}</td>
                <td>
                    {% if user.is_dev %}👨‍💻
                    {% elif user.is_admin %}🍕
                    {% elif user.is_member %}
                        <form method="post" action="leave">
                            <input type="text" name="user_id" value="{{ user.user_id }}" hidden>
                            <input type="submit" value="탈퇴"/>
                        </form>
                    {% else %}
                        <form method="post" action="promote">
                            <input type="text" name="user_id" value="{{ user.user_id }}" hidden>
                            <input type="submit" value="정회원으로"/>
                        </form>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
</div>
</body>
</html>
